<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div id="input-form-container">
            <form action="" id="city-input-form">
                <input type="text" placeholder="Enter a city name" required>
                <input type="submit" value="Submit">
            </form>
        </div>
        <div id="user-choices">
          <form action="" id="user-selected-city-form">
            <label for="locations">Select a location:</label>
            <select name="locations" id="selections">
            </select>
            <input type="submit" value="Submit">
          </form>
        </div>
        <div id="weather-display-container">
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
